{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!--<link rel="stylesheet" href="{% static '/account/css/style.css' %}" />-->
    <script
      type="javascript"
      src="{% static '/account/js/script.js' %}"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'account/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'account/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-top">
      {% block content %} 
      {% endblock content %}
    </div>
  </body>

  {%block script%}
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'account/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{%static 'account/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'account/vendor/chart.js/Chart.min.js' %}"></script>
  <!-- Custom scripts for all pages-->
  <script src="{% static 'account/js/sb-admin-2.min.js' %}"></script>
  <script src="{% static 'account/js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'account/js/demo/chart-pie-demo.js'%}"></script>


  {% endblock script%} 
  {% include 'footer.html' %}
</html>
