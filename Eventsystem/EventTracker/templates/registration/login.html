{% extends "base1.html" %} 
{% load static %}
{% block title %}Login{% endblock %} 
{% block content %}

<div class="login-box">
    <div class="login-logo">
        <b>Event Tracker System</b>
    </div>
    <!--<p class="login-box-msg">Sign in to start to cast your vote</p>-->


    <div class="login-box-body">
        <p class="login-box-msg">Sign in to your session</p>
   


        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
               {% endfor %}
           
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-success btn-block btn-flat" name="login"><i
                            class="fa fa-sign-in"></i> Log In</button>
                </div>
                <div class="pull-right col-xs-4">
                    <a class="btn btn-warning btn-block btn-flat" href="{% url 'register' %}"><i
                            class="fa fa-user-plus"></i> Register</a>
                </div>
            </div>
            
        </form>

    </div>

</div>

{% endblock content%}
