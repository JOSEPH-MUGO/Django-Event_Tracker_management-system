<!DOCTYPE html>
<html>
<head>
    <title>Test Image</title>
    <style>
        img {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
   
    <p>{{ report.content }}</p>
    {% if report.image %}
        <img src="{{ report.image.url }}" alt="Report Image">
    {% else %}
        <p>No image available.</p>
    {% endif %}
</body>
</html>
