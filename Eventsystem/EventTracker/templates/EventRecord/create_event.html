{% extends "base.html" %}
{% load static %}
{%block title%}Create event{%endblock title%}
{% block content %}
<div class="container">
    <h2>Create Event</h2>
    <form class="form-group" method="post" action="{% url 'create_event'%}">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit"class="btn btn-primary btn-user btn-block" value="+Add"></p>
    </form>
</div>
{% endblock content %}
