{%extends "admin/root.html" %}
{%load static%}
{%block title%}{%endblock title%}
{%block content%}
<!-- Edit -->
<div class="modal fade" id="edit">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><b>Edit Event</b></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" method="POST" action="{% url 'updateEvent' %}">
          {% csrf_token %}
          <input type="hidden" class="id" name="id">
          <div class="form-group">
            <label for="event_type" class="col-sm-3 control-label">Category</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="event_type" name="event_type">
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="title" name="title">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description</label>

            <div class="col-sm-9">
              <input type="textarea" class="form-control" id="description" name="description">
            </div>
          </div>

          <div class="form-group">
            <label for="venue" class="col-sm-3 control-label">Venue</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="venue" name="venue">
            </div>
          </div>

          <div class="form-group">
            <label for="location" class="col-sm-3 control-label">Location</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="location" name="location">
            </div>
          </div>

          <div class="form-group">
            <label for="start_date" class="col-sm-3 control-label">Start Date</label>

            <div class="col-sm-9">
              <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
          </div>

          <div class="form-group">
            <label for="end_date" class="col-sm-3 control-label">End Date</label>

            <div class="col-sm-9">
              <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-flat pull-left" data-dismiss="modal"><i class="fa fa-close"></i>
          Close</button>
        <button type="submit" class="btn btn-success btn-flat" name="edit"><i class="fa fa-check-square-o"></i>
          Update</button>
        </form>
      </div>
    </div>
  </div>
</div>



{%endblock content%}
