{% extends "base.html" %}

{%block title%} Login{%endblock title%}
{% block content%}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h2>Login</h2>
    {{form.as_p}}
    <p><input type="submit" value="login" name="login"></p><p>Don't have an account? <a href="{% url 'register' %}">Register</a>.</p>

</form>
{% endblock content %}
