{% extends "base.html" %}

{% block title %}Register{% endblock title %}
{%block content%}
<fieldset>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <legend>Create your account</legend>
        <center>
            <h2>Sign up</h2>
            {{form.as_p}}

            <p><input type="submit" value="Register" name="register"></p> <br>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
        </center>

    </form>
</fieldset>
{%endblock content%}
